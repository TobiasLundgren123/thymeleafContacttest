<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contacts view page</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">

</head>
<body>
<div class="container">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <td>Name </td>
            <td>Number </td>
            <td>Info </td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contact : ${contactItems}">
            <td> <span th:text="${contact.name}"> </span> </td>
            <td> <span th:text="${contact.number}"> </span> </td>
            <td> <span th:text="${contact.info}"> </span> </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/contacts/add}" class="btn btn-success">Add Contact</a>

</div>

<script th:src="@{/webjars/bootstrap/2.9.3/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>


</body>
</html>
