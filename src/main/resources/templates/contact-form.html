<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact creation form</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">

</head>
<body>
<div class="container">

    <h2>Contact Form</h2>

    <form th:action="@{/contacts/process}" method="post" class="form">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="" placeholder="Enter product name" class="form-control">

        <label for="number">Number:</label>
        <input type="number" id="number" name="number" min="0" step="10.00" class="form-control">

        <label for="info">Information:</label>
        <input type="text" id="info" name="information" value="" placeholder="Enter information" class="form-control">

        <input type="Submit" value="Submit" class="btn btn-success">


    </form>

</div>

<script th:src="@{/webjars/bootstrap/2.9.3/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>


</body>
</html>
